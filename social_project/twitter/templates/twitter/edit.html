{% extends 'twitter/layout.html' %}

{% block content %}

<div id="main" class="container-fluid d-flex">
    <div class="">
        <div id="inputTweetArea" class="tweet-wrap2">
            <div class="d-flex">
                <div class="col-xs">
                    <!-- Image form -->
                    <img src="{{ request.user.profile.image.url }}" alt="" class="avator circle-rounded" style="width:60%; height:90px;">
                    <!-- Form -->
                </div>

                <!-- Form -->
                <form class="col pr-0" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    <div class="input-wrapper">
                        <label>Number</label>
                        {{u_form.first_name}}
                    </div>
                    <div class="input-wrapper">
                        <label for="user-name-id">Username</label>
                        {{u_form.username}}
                    </div>
                    <div class="input-wrapper">
                        <label>Bio</label>
                        {{ p_form.bio }}
                    </div>
                    <div class="input-wrapper">
                      {{ p_form.image }}
                    </div>

                    <button class="twitter-btn">Submit</button>
                </form>
                <!-- Form -->

            </div>
        </div>
    </div>
    <!-- End Center -->
</div>

{% endblock content %}
